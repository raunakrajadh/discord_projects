<!DOCTYPE html>
<html>
    
    <head>
        <title>Discord Webhook</title>
    </head>

<body>

    <h1 align='center'>Send Webhook Message</h1>
    <hr>
    <br>

        Webhook URL
        <input id="webhookUrl" size="150">
        <br>
        <br>

        Avatar URL
        <input id="avatarUrl" size="80"> 
        <br>
        <br>
        
        Username
        <input id="username" size="50">
        <br>
        <br>
            
        Message:
        <input id="content" size="100">
        <br>
        <br> 
        <button id="button">Send Message</button>
        
<script src="index.js"></script>

</body>
</html>
